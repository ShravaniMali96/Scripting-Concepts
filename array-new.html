<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in js</title>
</head>
<body>
    <script>
        console.log("Hello world");
        document.write("<h2>I am Learning Javascript</h2>");
        let arr = new Array();
        for(let i = 0;i<5;i++){
            arr[i] = parseInt(prompt("Enter the elment"+(i+1)));
        }
        console.log(arr);
    </script>
</body>
</html>
