<!DOCTYPE html>
<html>
<head>
    <title>JS Data Types</title>
</head>
<body>
    <h1>Data Types</h1>
    <script>
        let text = "Hello";
        let number = 10; 
        let boolean-value = True; 
        let empty;  
        let null-value = null;

        document.write("String: " + text + "<br>");
        document.write("Number: " + number + "<br>");
        document.write("Boolean: " + boolean-value + "<br>");
        document.write("Undefined: " + empty + "<br>");
        document.write("Null: " + null-value + "<br>");
    </script>
</body>
</html>
