<!DOCTYPE html>
<html>
<head>
    <title>Diamond Pattern</title>
</head>
<body>

<h2>Diamond Pattern</h2>
<pre id="output"></pre>

<script>
    let n = parseInt(prompt("Enter the levels"));
    let result = "";

    for (let i = 1; i <= n; i++) {
        for (let s = 1; s <= n - i; s++) {
            result += " ";
        }
        for (let j = 1; j <= (2 * i - 1); j++) {
            result += "*";
        }
        result += "\n";
    }

    for (let i = n - 1; i >= 1; i--) {
        for (let s = 1; s <= n - i; s++) {
            result += " ";
        }
        for (let j = 1; j <= (2 * i - 1); j++) {
            result += "*";
        }
        result += "\n";
    }

    document.getElementById("output").textContent = result;
</script>

</body>
</html>
