<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill</title>
</head>
<body>
    <script>
        var units = Number(prompt("Enter number of units consumed:"));
		var totalBill = 0;
		
		if(units < 0){
			document.write("Invalid number of units!");
		}else{
			if(units <= 100){
				totalBill = units * 5;
			} 
			else if(units <= 200){
				totalBill = (100 * 5) + (units - 100) * 6;
			} 
			else if(units <= 300){
				totalBill = (100 * 5) + (100 * 6) + (units - 200) * 7;
			} 
			else{
				totalBill = (100 * 5) + (100 * 6) + (100 * 7) + (units - 300) * 8;
			}
			document.write("<h2>Electricity Bill</h2>");
			document.write("Units Consumed: " + units + "<br>");
			document.write("Total Bill: Rs. " + totalBill);
		}

    </script>
</body>
</html>
