<!DOCTYPE html>
<html>
<head>
    <title>Star Pyramid</title>
</head>
<body>

<h2>Star Pyramid</h2>
<pre id="output"></pre>

<script>
    function printStarPyramid(levels) {
        let result = "";

        for (let i = 1; i <= levels; i++) {

            for (let j = 1; j <= levels - i; j++) {
                result += " ";
            }

            for (let k = 1; k <= 2 * i - 1; k++) {
                result += "*";
            }

            result += "\n";
        }

        document.getElementById("output").textContent = result;
    }

    printStarPyramid(5);
</script>

</body>
</html>
